<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página inicial Instagram</title>
</head>
<body>
    <div class="instagram">

        <div class="instagram-phone">
            <img src="imagens/celular.png" alt="Celular com instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="imagens/logo-insta.png" alt="logo do instagram">

                <div class="profile-photo">
                    <img src="imagens/eu.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é paulov7_?</p>
                <p class="not-account"></p>
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
